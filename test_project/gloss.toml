# Gloss Configuration File

# Global field naming strategy (snake_case or camel_case)
field_naming_strategy = "snake_case"

# How to handle absent fields for Option(T) types
# - error_if_absent: Option(T) fields must be present in JSON (but can be null)
# - maybe_absent: Option(T) fields can be absent from JSON
absent_field_mode = "error_if_absent"

[output]
# Whether to create separate files per module
separate_files = true

# Whether to create separate files for encoders and decoders
separate_encoder_decoder = true

# File naming strategy for generated files
# Available placeholders: {module}, {module_snake}, {module_pascal}
generated_file_naming = "{module}_gloss.gleam"

# Encoder/decoder naming (when separate_encoder_decoder = true)
encode_module_naming = "encode_{module}.gleam"
decode_module_naming = "decode_{module}.gleam"
